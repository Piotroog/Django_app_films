{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if films|length == 0 %}
        <h2>ANY FILMS IN BASE</h2>

    {% else %}

        <h2> Quantity of films: {{ films|length }}</h2>

        {% for film in films %}
            <h3>{{film}}</h3>
            <p>{{film.description}}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
